<!-- admin_reviews.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Reviews</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #007bff;
            color: white;
        }

        .container {
            margin-top: 50px;
        }

        h2 {
            color: #007bff;
            margin-bottom: 30px;
            text-align: center;
        }

        .review {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .review:hover {
            transform: scale(1.02);
        }

        .btn-approve {
            background-color: #28a745;
            color: #fff;
            border: none;
            margin-right: 10px;
        }

        .btn-decline {
            background-color: #dc3545;
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('views.index') }}">Admin Reviews</a>
    </div>
</nav>

<div class="container mt-5">
    <h2>Admin Reviews</h2>

    <!-- Loop through all reviews and display options to approve or decline -->
    {% for review in reviews %}
        <div class="review">
            <h4>Room ID: {{ review.room.room_id }}</h4>
            <p>Guest: {{ review.guest.guest_name }}</p>
            <p>Content: {{ review.content }}</p>
            <p>Status: {{ review.status }}</p>
            <p>Created At: {{ review.created_at }}</p>
            <button href="{{ url_for('views.approve_review', review_id=review.id) }}" class="btn btn-approve">Approve</button>
            <button href="{{ url_for('views.decline_review', review_id=review.id) }}" class="btn btn-decline">Decline</button>
        </div>
    {% endfor %}

</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
