<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .room-container {
            margin: 20px 0;
        }
        .room-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .room-details {
            margin-bottom: 5px;
        }
        .review-form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">All Rooms</h2>
        <div class="card-container">
            {% for room in all_rooms %}
            <div class="room-card">
                <h5 class="room-details">Room ID: {{ room.room_id }}</h5>
                <p class="room-details">Room Name: {{ room.room_name }}</p>
                <p class="room-details">Type: {{ room.room_type }}</p>
                <p class="room-details">Size: {{ room.room_size }}</p>
                <p class="room-details">Price: ${{ room.room_price }}</p>
                <a href="{{ url_for('views.room', room_id=room.room_id) }}" class="btn btn-sm btn-primary">View Details</a>
            </div>
            {% endfor %}
        </div>

        <div class="review-form">
            <h2>Add a Review</h2>
            <form action="{{ url_for('views.add_review') }}" method="post">
                <div class="mb-3">
                    <label for="room_id" class="form-label">Room ID</label>
                    <input type="text" class="form-control" id="room_id" name="room_id" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Review Content</label>
                    <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Review</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
