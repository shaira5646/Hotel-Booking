<!DOCTYPE html>
<html lang="en">
<head>
    <!-- [Head Content] -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .action-btn {
            margin-right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }
        .book-btn { background-color: #28a745; }
        .remove-btn { background-color: #dc3545; }
        .action-btn:hover {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Room Management</h2>
        <div class="table-container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Room ID</th>
                        <th scope="col">Room Name</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for room in rooms %}
                    <tr>
                        <th scope="row">{{ room.room_id }}</th>
                        <td>{{ room.room_name }}</td>
                        <td>{{ 'Booked' if room.booked else 'Available' }}</td>
                        <td>
                            <a href="{{ url_for('views.book', room_id=room.room_id) }}" class="action-btn book-btn">Book</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
