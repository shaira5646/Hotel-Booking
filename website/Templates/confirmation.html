<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Booking Confirmed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f8f9fa;
      }

      .confirmation-container {
        text-align: center;
        padding: 30px;
        background-color: #ffffff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .confirmation-icon {
        font-size: 48px;
        color: #28a745;
      }

      .confirmation-message {
        margin-top: 20px;
        font-size: 24px;
        color: #343a40;
      }

      .confirmation-details {
        margin-top: 20px;
        font-size: 18px;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="confirmation-container">
      <span class="confirmation-icon">&#10003;</span>
      <h1 class="confirmation-message">Booking Confirmed!</h1>
      <p class="confirmation-details">
        Thank you for choosing our service. Your booking has been confirmed.
      </p>
      <!-- You can add additional details or links here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
